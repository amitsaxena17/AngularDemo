<div class="row">
  <div class="col-xs-12">
    <h1>event List</h1>
  </div>
</div>

<div class="row" *ngIf="events && events.length">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="addevent()">
      Add New event
    </button>
  </div>
</div>

<div *ngIf="events && events.length">
  <table class="table table-bordered table-striped table-condensed">
    <thead>
      <tr>
        <th>Edit</th>
        <th>event Name</th>
        <th>Introduction Date</th>
        <th class="text-right">Price</th>
        <th>URL</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">
        <td>
          <a href="#" class="btn btn-primary" [routerLink]="['/eventDetail', event.eventId]">
            <i class="glyphicon glyphicon-pencil"></i>
          </a>
        </td>
        <td>{{event.title}}</td>
        <td>{{event.startDate}</td>
        <td class="text-right">{{event.description}}</td>
        <td>{{event.description}}</td>
        <td>
          <button (click)="deleteevent(event.id)" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
