<div class="row">
  <div class="col-xs-12">
    <h1>Event List</h1>
  </div>
</div>

<div class="row" *ngIf="events && events.length">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="addevent()">
      Add New event
    </button>
  </div>
</div>

<div *ngIf="events && events.length">
  <table class="table table-bordered table-striped table-condensed">
    <thead>
      <tr>
        <th>Edit</th>
        <th>Event Name</th>
        <th>Description</th>
        <th class="text-right">Start Date</th>
        <th>End Date</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let eventItem of events">
        <td>
          <button (click)="deleteEvent()" class="btn btn-primary">
            <i class="glyphicon glyphicon-edit"></i>
          </button>
        </td>
        <td>{{eventItem.title}}</td>
        <td>{{eventItem.description}}</td>
        <td class="text-right">{{eventItem.startDate | date:'mediumDate'}}</td>
        <td>{{eventItem.endDate | date:'mediumDate' }}</td>
        <td>
          <button (click)="deleteEvent()" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
