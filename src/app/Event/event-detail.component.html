<div class="panel panel-primary" *ngIf="event">
  <div class="panel-heading">
    <h3 class="panel-title">Event Information</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" class="form-control" [(ngModel)]="event.title" />
    </div>

    <div class="form-group">
      <label for="startDate">
        Start Date
      </label>
      <input id="startDate" class="form-control" [ngModel]="event.startDate | date:'yyyy-MM-dd'" (ngModelChange)="event.startDate = $event"
        type="date" />
    </div>
    <div class="form-group">
      <label for="endDate">
        End Date
      </label>
      <input id="endDate" class="form-control" [ngModel]="event.endDate | date:'yyyy-MM-dd'" (ngModelChange)="event.endDate = $event"
        type="date" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input id="description" class="form-control" [(ngModel)]="event.description" />
    </div>

   

  
  </div> 
  <div class="panel-footer">
    <button class="btn btn-primary" (click)="saveData()">Save</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</div>
